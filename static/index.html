<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>풍봇</title>
    <style>
        @font-face {
            font-family: 'MaplestoryOTFLight';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFLight.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            font-family: 'MaplestoryOTFLight';
        }

        .command-list {
            border: solid 1px;
            border-radius: 3px;
        }

        .command-list, .command-list * {
            border-color: #a2a2ad;
        }

        .command-wrap {
            border-top: 0;
            border-right: 0;
            border-left: 0;
            border-style: solid;
            border-bottom-width: 1px;
            display: flex;
        }

        .command-wrap:last-child {
            border-bottom: none;
        }

        .command-name {
            padding: 3px;
            padding-right: 0;
            min-width: 100px;
            border-right-width: 1px;
            border-right-style: solid;
        }

        .command-desc {
            padding: 3px;
            width: 100%;
        }
    </style>
</head>
<body>
<div><h2>디스코드 풍봇 명령어 목록</h2></div>
<div>Prefix : - (명령어 앞에 해당 특수문자를 붙여주세요. 예: -정보)</div>
<p></p>
<div class="command-list">

    <div class="command-wrap">
        <div class="command-name">명령</div>
        <div class="command-desc">
            전체 명령어 목록을 보여줍니다.
        </div>
    </div>

    <div class="command-wrap">
        <div class="command-name">정보</div>
        <div class="command-desc">
            <div>스트리머 프로필을 조회합니다.</div>
            <div>사용법 : 정보 [스트리머 아이디]</div>
            <div>예: -정보 hanryang1125</div>
            <div>스트리머 아이디를 입력하지 않을 경우 디폴트로 풍월량을 검색합니다.</div>
        </div>
    </div>

    <div class="command-wrap">
        <div class="command-name">방송</div>
        <div class="command-desc">
            <div>스트리밍중인 방송 정보를 조회합니다.</div>
            <div>사용법 : 정보 [스트리머 아이디]</div>
            <div>예: -방송 hanryang1125</div>
            <div>스트리머 아이디를 입력하지 않을 경우 디폴트로 풍월량을 검색합니다.</div>
        </div>
    </div>

</div>
</body>
</html>
